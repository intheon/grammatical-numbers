<!DOCTYPE html>
<html>
<head>
	<title>Grammatical Numbers</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<main>

		<div class="row amber lighten-3">
			<h4>Hai!</h4>
			<summary>Scroll the range slider, and see what the English version of that number is.</summary>
		</div>


		<div class="row amber lighten-4">
			<!-- Range slider -->
			<section class="input">

				<form action="#">
					<p class="range-field">
						<input type="range" id="numWords" min="0" max="1000" />
					</p>
				</form>

			</section>
		</div>

		<div class="row">

			<!-- Grammatically correct output -->
			<section class="output">
				<h5>Output</h5>
				<pre class="phrase-output"></pre>
			</section>

		</div>

	</main>



<script type="text/javascript" src="../jspm_packages/system.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
	System.import("js/src/main.js");
</script>




</body>
</html>
